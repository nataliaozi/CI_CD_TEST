name: Cypress tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install Dependencies
        run: npm ci
      - name: Run Cypress tests
        uses: cypress-io/github-action@v3
        with:
          spec: "cypress/e2e/**/*.spec.{js,jsx,ts,tsx}"
